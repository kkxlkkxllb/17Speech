<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Speech</title>
        <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" charset="utf-8" media="all">
        <link rel="stylesheet" href="./css/font-awesome.css" type="text/css" charset="utf-8" media="all">
        <link rel="stylesheet" href="./css/custom.css" type="text/css" charset="utf-8" media="all">
        <script src="./js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <header role="banner" class="navbar navbar-static-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand franklin">17Speech</div>
        </div>
      </div>
    </header>
    <article>
      <div class="container">
        <form role="form">
          <div class="row">
            <div class="form-group col-xs-6">
              <label>Voice Name</label>
              <select id="voiceSel" name="voice" class="form-control"></select>
            </div>
            <div class="form-group col-xs-6">
              <label>Voice Rate</label>
              <input id="rate" type="range" min="0.5" max="4.0" value="0.7" step="0.1" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label>Speech Text</label>
            <textarea id="inpSpeakMe" class="form-control">My top priority is for people to understand that they have the power to change things themselves.</textarea>
          </div>
          <div class="form-group">
            <button id="btnSpeak" type="button" class="btn btn-primary"><i class="fa fa-volume-up"></i></button>
          </div>
        </form>
        <div class="panel panel-default">
          <div id="wordList" class="panel-body"></div>
        </div>
      </div>
    </article>
  </body>
</html>
